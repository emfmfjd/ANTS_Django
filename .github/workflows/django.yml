name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ants_final/requirements.txt

    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1
      with:
        mysql version: '8.0.39'
        mysql database: ${{ secrets.DB_NAME }}
        mysql user: ${{ secrets.DB_USER }}
        mysql password: ${{ secrets.DB_PASSWORD }}
        mysql root password: ${{ secrets.DB_ROOT_PASSWORD }}
        mysql port: 13306  # 포트 번호 13306으로 설정
