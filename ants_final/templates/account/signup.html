{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                <div class="card-body">
                    <h3 class="text-center mb-4">계정을 생성하세요</h3>

                    <!-- Sign Up Form -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <!-- Form Fields -->
                        {{ form.as_p }}

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>

                    <!-- Already have an account -->
                    <div class="text-center mt-4">
                        <p>이미 계정이 있으신가요? <a href="{% url 'account_login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
