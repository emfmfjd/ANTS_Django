<!-- economic_awareness_test.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}ANTS-test{% endblock %}

{% block content %}
<section id="test-section" class="py-5 text-center" style="font-family: NanumSquareRoundB; margin-top: 0;">
    <h2 class="display-4 mb-5">Choose Your Test</h2>
    <div class="container" style="align-items: center; text-align: center;">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-3" style="margin-right: 40px;">
                <div class="card" style="cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);" onclick="location.href='{% url 'test_option_1' %}'">
                    <img src="{% static 'images/test_option_1.png' %}" class="card-img-top" alt="투자성향 테스트">
                    <div class="card-body" style="height: 150px; text-align: center; vertical-align: center;">
                        <h4 class="card-title">ANTS 투자성향 TEST</h4>
                        <p class="card-text">이 테스트는 당신의 투자성향을 분석합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-3" style="margin-left: 40px;">
                <div class="card" style="cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);" onclick="location.href='{% url 'test_option_2' %}'">
                    <img src="{% static 'images/test_option_2.png' %}" class="card-img-top" alt="주식상식 테스트">
                    <div class="card-body" style="height: 150px; text-align: center; vertical-align: center;">
                        <h4 class="card-title">나의 주식상식 얼마나 될까?<br>주린이 TEST</h4>
                        <p class="card-text">이 테스트는 당신의 투자지식 및 금융지식을 평가합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
