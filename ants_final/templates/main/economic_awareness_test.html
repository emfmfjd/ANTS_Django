<!-- economic_awareness_test.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}ANTS-test{% endblock %}

{% block content %}
<section id="test-section" class="text-center" style="font-family: NanumR; padding-top: 10px;">
    <h1 style="margin-bottom: 1rem;"><b>Choose your test</b></h1>
    <div class="container" style="align-items: center; text-align: center;">
        <div class="row custom-row" style="height: 75vh;">
            <!-- 첫 번째 카드 -->
            <div class="col-md-5">
                <div class="card custom-card" onclick="location.href='{% url 'test_option_1' %}'" style="width: 100%; height: 100%;">
                    <img src="{% static 'images/test_option_1.png' %}" class="card-img-top" alt="투자성향 테스트" style="width: 100%; height: 80%;">
                    <div class="card-body" style="height: 3rem; text-align: center; vertical-align: center;">
                        <h4 class="card-title"><b>투자성향 TEST</b></h4>
                        <p class="card-text">투자자의 투자성향을 분석합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-5">
                <div class="card custom-card" onclick="location.href='{% url 'test_option_2' %}'" style="width: 100%; height: 100%;">
                    <img src="{% static 'images/test_option_2.png' %}" class="card-img-top" alt="주식상식 테스트" style="width: 100%; height: 80%;">
                    <div class="card-body" style="height: 3rem; text-align: center; vertical-align: center;">
                        <h4 class="card-title"><b>투자레벨 TEST</b></h4>
                        <p class="card-text">투자자의 투자지식 및 금융지식을 평가합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
