{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트리맵</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* 전체 페이지 가운데 정렬 */
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px; /* 제목 크기 */
        }

        .main-container {
            display: flex;
            flex-direction: row;
            justify-content: center; /* 전체 레이아웃 가운데 정렬 */
            width: 100%;
            max-width: 1200px;
        }

        .treemap-container {
            flex: 1;  /* 트리맵이 화면의 대부분을 차지 */
            margin-right: 20px; /* 오른쪽 패딩 추가 */
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 150px; /* 버튼 컨테이너의 너비 설정 */
        }

        .controls-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        footer {
            width: 100%; /* footer가 화면의 전체 너비를 차지하도록 */
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0; /* 화면의 하단에 고정 */
            left: 0;
        }

        .market-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .market-selection button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- 마켓 선택 버튼을 상단에 배치 -->
    <div class="market-selection">
        <form method="GET">
            <button type="submit" name="market" value="KOSPI200" {% if selected_market == 'KOSPI200' %}disabled{% endif %}>KOSPI200</button>
            <button type="submit" name="market" value="KOSDAQ" {% if selected_market == 'KOSDAQ' %}disabled{% endif %}>KOSDAQ</button>
        </form>
    </div>

    <div class="main-container">
        <!-- 트리맵 영역 -->
        <div class="treemap-container">
            <h1>주식 시장 트리맵</h1>
            <div class="graph-container">
                <!-- 트리맵 그래프 표시 -->
                {{ graph_html|safe }}
            </div>
        </div>

        <!-- 컨트롤 패널 영역 (기간 선택) -->
        <div class="controls-container">
            <!-- 기간 선택 버튼 -->
            <form method="GET">
                <input type="hidden" name="market" value="{{ selected_market }}">
                <button type="submit" name="period" value="1 Day" {% if selected_time_period == '1 Day' %}disabled{% endif %}>1일</button>
                <button type="submit" name="period" value="1 Week" {% if selected_time_period == '1 Week' %}disabled{% endif %}>1주</button>
                <button type="submit" name="period" value="1 Month" {% if selected_time_period == '1 Month' %}disabled{% endif %}>1달</button>
                <button type="submit" name="period" value="3 Months" {% if selected_time_period == '3 Months' %}disabled{% endif %}>3달</button>
                <button type="submit" name="period" value="6 Months" {% if selected_time_period == '6 Months' %}disabled{% endif %}>6달</button>
                <button type="submit" name="period" value="1 Year" {% if selected_time_period == '1 Year' %}disabled{% endif %}>1년</button>
            </form>
        </div>
    </div>

    <!-- 하단 고정 footer -->
    <footer class="text-center text-white py-4" style="background-color: #333;">
        <p>© 2024 Data Engineering 31 Final Project</p>
    </footer>

</body>
</html>
{% endblock content %}
