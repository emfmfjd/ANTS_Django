<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 결과</title>
</head>

<body>
    <h1>테스트 결과</h1>
    <div id="results">
        <!-- 결과를 보여주는 부분 -->
        <p id="resultTitle">{{ result.title }}</p>
        <p id="resultDescription">{{ result.description }}</p>
    </div>
    <button id="saveResultBtn">결과 저장</button>

    <script>
        document.getElementById('saveResultBtn').addEventListener('click', function () {
            const resultTitle = document.getElementById('resultTitle').textContent;
            const resultDescription = document.getElementById('resultDescription').textContent;

            saveResult(resultTitle, resultDescription);
        });

        function saveResult(resultTitle, resultDescription) {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; // CSRF 토큰 추출

            fetch('/save-test-result/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    result1: resultTitle,
                    result2: resultDescription
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('테스트 결과가 성공적으로 저장되었습니다:', data);
                    alert('결과가 저장되었습니다!');
                })
                .catch(error => {
                    console.error('테스트 결과 저장 중 오류가 발생했습니다:', error);
                    alert('결과 저장 중 오류가 발생했습니다.');
                });
        }
    </script>
</body>

</html>
