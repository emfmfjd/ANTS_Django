<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Option 1</title>
    <!-- Static 파일 사용을 위한 태그 로드 -->
    {% load static %}
    <!-- CSS 파일 추가 -->
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
</head>
<body>
    <div class="custom-test-container">
        <div class="custom-question">Q1.</div>  <!-- 질문 번호 표시 -->
        <p class="custom-question-text">당신은 어떤 음식을 선호하시나요?</p>  <!-- 질문 텍스트 표시 -->
        <div class="custom-button-wrap"></div>  <!-- 답변 버튼이 표시될 영역 -->
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="{% static 'js/testPage.js' %}"></script>
    <script>
        // JSON 데이터 (예시)
        const testData = {
            type: 'point',
            data: [
                {
                    "question": "당신은 어떤 음식을 선호하시나요?",
                    "answerList": [
                        {
                            "answer": "🥗 신선한 채소와 새콤한 과일",
                            "point": 1
                        },
                        {
                            "answer": "🍖 품질 좋은 고기",
                            "point": 2
                        }
                    ]
                },
                {
                    "question": "만약 당신이 동물이라면 어디에 살고 있나요?",
                    "answerList": [
                        {
                            "answer": "🌱 푸르른 초원",
                            "point": 1
                        },
                        {
                            "answer": "🌳 울창한 숲",
                            "point": 2
                        }
                    ]
                }
            ],
            result: [
                {
                    "minPoint": 1,
                    "maxPoint": 2,
                    "title": "Result A",
                    "description": "당신은 초원에서 살고 있습니다."
                },
                {
                    "minPoint": 3,
                    "maxPoint": 4,
                    "title": "Result B",
                    "description": "당신은 숲에서 살고 있습니다."
                }
            ]
        };

        // 테스트 페이지 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const testPage = new TestPage(testData);
        });
    </script>
</body>
</html>
